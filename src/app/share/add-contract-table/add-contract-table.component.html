<form #form="ngForm" (ngSubmit)="onsubmit(form.value)" class="mt-4 mx-auto text-center" style="width: 50%">
  <p class="mt-4 mb-4 mb-1 h5">System</p>
  <div class="form-group" ngModelGroup="systemDto">
    <div class="mb-3">
      <label>Nazwa</label>
      <input name="name" #SystemName="ngModel" ngModel type="text" class="form-control" required>
      <div class="validation-error" *ngIf = "SystemName.invalid && SystemName.touched">Proszę uzupełnić</div>
    </div>
    <div class="mb-3">
      <label>Opis sytemu</label>
      <textarea name="descriptionSystem" ngModel class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label>Technologie</label>
      <input name="technologies" ngModel type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Klient</label>
      <input name="owner" ngModel type="text" class="form-control" required>
    </div>
  </div>

  <div class="form-group">
    <label class="h5 mb-4">Numer umowy</label>
    <input name="orderNumber" ngModel type="text" class="form-control">
  </div>

  <p class="mt-4 mb-4 h5" >Umowa od</p>
  <div class="form-row align-items-center" ngModelGroup="fromDate">
    <div class="col-4 mb-3">
      <label>Rok</label>
      <input name="year" ngModel type="number" class="form-control" placeholder="rrrr" required>
    </div>
    <div class="col-4 mb-3">
      <label >Miesiąc</label>
      <input name="month" ngModel type="number" class="form-control"  placeholder="mm" required>
    </div>
    <div class="col-4">
      <label>Dzień</label>
      <input name="day" ngModel type="number" class="form-control" placeholder="dd" required>
    </div>
  </div>

  <p class="mt-4 mb-4 h5">Umowa do</p>
  <div class="form-row align-items-center" ngModelGroup="toDate">
    <div class="col-4 mb-3">
      <label >Rok</label>
      <input name="year" ngModel type="number" class="form-control"  placeholder="rrrr" required>
    </div>
    <div class="col-4 mb-3">
      <label >Miesiąc</label>
      <input name="month" ngModel type="number" class="form-control"  placeholder="mm" required>
    </div>
    <div class="col-4 mb-3">
      <label >Dzień</label>
      <input name="day" ngModel type="number" class="form-control" placeholder="dd" required>
    </div>
  </div>

  <p class="mt-4 mb-4 h5">Kwota umowy</p>
  <div class="form-row align-items-center">
    <div class="col-12 mt-0 mb-3">
      <label>Złotych</label>
      <input name="amount" ngModel type="number" class="form-control" placeholder="0,00" required>
    </div>
  </div>

  <p class="mt-4 mb-4 h5">Rodzaj umowy</p>
  <div class="form-row align-items-center mt-3">
    <div class="col-4 mb-3">
      <label for="input-amount-type">Typ</label>
      <select name="amountType" ngModel class="custom-select my-1 mr-sm-2" id="input-amount-type" required>
        <option id="option-netto" value="NET">netto</option>
        <option id="option-brutto" value="BRU">brutto</option>
      </select>
    </div>
    <div class="col-4 mb-3">
      <label >W skali</label>
      <select name="amountPeriod" ngModel class="custom-select my-1 mr-sm-2 form-control" required>
        <option id='option-month' value="MONTH">miesiąc</option>
        <option id='option-year' value="YEAR">rok</option>
      </select>
    </div>
    <div class="col-4 mb-3">
      <label>Aktywna</label>
      <select name="active" ngModel class="custom-select my-1 mr-sm-2 form-control" required>
        <option id="option-true" value="true">tak</option>
        <option id="option-false" value="false">nie</option>
      </select>
    </div>
  </div>
  <button class="btn btn-secondary mt-5 col-12 text-light mb-5" [disabled]="form.invalid">Zatwierdź</button>
</form>
